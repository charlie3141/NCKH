<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multi-Translator Pro - Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .animate-pulse-slow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">AI Multi-Translator Pro</h1>
            <p class="text-slate-500">H·ªá th·ªëng d·ªãch thu·∫≠t & TTS th·∫ø h·ªá m·ªõi</p>
        </header>

        <!-- API Key & Model Config -->
        <div id="apiSetup" class="mb-6 bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-widest">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full px-4 py-3 border-2 border-slate-100 rounded-xl focus:border-indigo-400 outline-none transition-all" placeholder="D√°n API Key t·ª´ Google AI Studio...">
                </div>
                <button id="saveKeyBtn" class="w-full px-8 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition-all active:scale-95 shadow-lg shadow-indigo-200">
                    K√≠ch ho·∫°t h·ªá th·ªëng
                </button>
            </div>
            <div id="keyStatus" class="mt-3 text-xs font-medium"></div>
        </div>

        <!-- Toolbar -->
        <div class="bg-white p-4 rounded-3xl shadow-lg mb-6 border border-slate-50 flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <select id="sourceLang" class="px-3 py-2 border border-slate-200 rounded-lg bg-slate-50 text-sm font-bold outline-none"></select>
                <button id="swapBtn" class="p-2 hover:bg-indigo-50 rounded-full text-indigo-600 transition-all">‚áÑ</button>
                <select id="targetLang" class="px-3 py-2 border border-slate-200 rounded-lg bg-slate-50 text-sm font-bold outline-none"></select>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-xl">
                <button id="genderFemale" class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all bg-white text-indigo-600 shadow-sm">N·ªÆ</button>
                <button id="genderMale" class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-500">NAM</button>
            </div>
        </div>

        <!-- Main Interface -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Source -->
            <div class="flex flex-col">
                <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                    <div class="px-6 py-3 bg-slate-50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-widest">Nh·∫≠p li·ªáu</div>
                    <textarea id="inputText" class="w-full h-64 p-6 text-lg outline-none resize-none transition-all" placeholder="G√µ vƒÉn b·∫£n c·∫ßn d·ªãch t·∫°i ƒë√¢y..."></textarea>
                </div>
                <button id="speakSource" class="mt-4 flex items-center justify-center gap-2 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 transition-all disabled:opacity-50">
                    <span class="icon">üîä</span> <span>Nghe b·∫£n g·ªëc</span>
                </button>
            </div>

            <!-- Target -->
            <div class="flex flex-col">
                <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden relative">
                    <div class="px-6 py-3 bg-slate-50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-widest">B·∫£n d·ªãch AI</div>
                    <div id="loader" class="hidden absolute inset-0 bg-white/80 z-10 flex items-center justify-center">
                        <div class="flex flex-col items-center gap-2">
                            <div class="w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                            <span class="text-[10px] font-bold text-indigo-600 tracking-tighter">AI THINKING...</span>
                        </div>
                    </div>
                    <div id="outputText" class="w-full h-64 p-6 text-lg text-slate-800 overflow-y-auto custom-scrollbar whitespace-pre-wrap font-medium"></div>
                </div>
                <button id="speakTarget" class="mt-4 flex items-center justify-center gap-2 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 transition-all disabled:opacity-50">
                    <span class="icon">üîä</span> <span>Nghe b·∫£n d·ªãch</span>
                </button>
            </div>
        </div>

        <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-2xl shadow-2xl text-sm font-bold hidden animate-fade-in z-50"></div>
    </div>

    <script>
        // 1. C·∫•u h√¨nh h·∫±ng s·ªë & Model Fallback
        const CONFIG = {
            TEXT_MODEL: "gemini-1.5-flash", // D√πng b·∫£n ·ªïn ƒë·ªãnh thay v√¨ preview n·∫øu c·∫ßn
            TTS_MODEL: "gemini-2.5-flash-preview-tts",
            BASE_URL: "https://generativelanguage.googleapis.com/v1beta",
            RETRY_DELAYS: [500, 1000, 2000]
        };

        const languages = {
            "vi-VN": { name: "Ti·∫øng Vi·ªát", code: "Vietnamese" },
            "en-US": { name: "Ti·∫øng Anh", code: "English" },
            "ja-JP": { name: "Ti·∫øng Nh·∫≠t", code: "Japanese" },
            "ko-KR": { name: "Ti·∫øng H√†n", code: "Korean" },
            "zh-CN": { name: "Ti·∫øng Trung", code: "Chinese" }
        };

        const voices = {
            female: { "vi-VN": "Aoede", "en-US": "Kore", "ja-JP": "Leda", "ko-KR": "Kore", "zh-CN": "Aoede" },
            male: { "vi-VN": "Charon", "en-US": "Puck", "ja-JP": "Fenrir", "ko-KR": "Puck", "zh-CN": "Zubenelgenubi" }
        };

        let apiKey = localStorage.getItem('GEMINI_KEY') || "";
        let audioCtx = null;
        let isSpeaking = false;
        let transTimer = null;
        let currentGender = 'female';

        // 2. DOM Elements
        const els = {
            apiKey: document.getElementById('apiKeyInput'),
            saveBtn: document.getElementById('saveKeyBtn'),
            inputText: document.getElementById('inputText'),
            outputText: document.getElementById('outputText'),
            sourceLang: document.getElementById('sourceLang'),
            targetLang: document.getElementById('targetLang'),
            swapBtn: document.getElementById('swapBtn'),
            loader: document.getElementById('loader'),
            toast: document.getElementById('toast'),
            speakSource: document.getElementById('speakSource'),
            speakTarget: document.getElementById('speakTarget'),
            genderF: document.getElementById('genderFemale'),
            genderM: document.getElementById('genderMale')
        };

        // 3. Kh·ªüi t·∫°o
        function init() {
            Object.entries(languages).forEach(([code, obj]) => {
                els.sourceLang.add(new Option(obj.name, code));
                els.targetLang.add(new Option(obj.name, code));
            });
            els.sourceLang.value = "vi-VN";
            els.targetLang.value = "en-US";
            if (apiKey) {
                els.apiKey.value = apiKey;
                updateKeyStatus("H·ªá th·ªëng s·∫µn s√†ng", "text-emerald-500");
            }
            bindEvents();
        }

        function bindEvents() {
            els.saveBtn.onclick = () => {
                apiKey = els.apiKey.value.trim();
                if (!apiKey) return notify("Vui l√≤ng nh·∫≠p Key", "error");
                localStorage.setItem('GEMINI_KEY', apiKey);
                notify("ƒê√£ k√≠ch ho·∫°t API Key", "success");
                updateKeyStatus("ƒê√£ k·∫øt n·ªëi", "text-emerald-500");
                if (els.inputText.value) handleTranslate();
            };

            els.inputText.oninput = () => {
                clearTimeout(transTimer);
                transTimer = setTimeout(handleTranslate, 1000);
            };

            els.swapBtn.onclick = () => {
                const temp = els.sourceLang.value;
                els.sourceLang.value = els.targetLang.value;
                els.targetLang.value = temp;
                const txt = els.inputText.value;
                els.inputText.value = els.outputText.innerText;
                handleTranslate();
            };

            els.genderF.onclick = () => toggleGender('female');
            els.genderM.onclick = () => toggleGender('male');

            els.speakSource.onclick = () => handleSpeak(els.inputText.value, els.sourceLang.value, els.speakSource);
            els.speakTarget.onclick = () => handleSpeak(els.outputText.innerText, els.targetLang.value, els.speakTarget);
        }

        // 4. Logic X·ª≠ l√Ω D·ªãch thu·∫≠t (C·∫£i ti·∫øn Error Handling)
        async function handleTranslate() {
            const text = els.inputText.value.trim();
            if (!text) { els.outputText.innerText = ""; return; }
            if (!apiKey) return;

            els.loader.classList.remove('hidden');
            
            try {
                const response = await fetchWithRetry(`${CONFIG.BASE_URL}/models/${CONFIG.TEXT_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Translate to ${languages[els.targetLang.value].name} (Natural style). Output ONLY result: "${text}"` }] }]
                    })
                });

                const result = response.candidates?.[0]?.content?.parts?.[0]?.text || "";
                els.outputText.innerText = result.replace(/^["']|["']$/g, '').trim();
            } catch (err) {
                notify(err.message, "error");
            } finally {
                els.loader.classList.add('hidden');
            }
        }

        // 5. Logic Gi·ªçng n√≥i (S·ª≠a l·ªói gi·∫£i m√£ & Unlock AudioContext)
        async function handleSpeak(text, langCode, btn) {
            if (!text || isSpeaking || !apiKey) return;

            // Unlock AudioContext (B·∫Øt bu·ªôc cho Chrome/Safari)
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            isSpeaking = true;
            btn.disabled = true;
            const originalBtnHtml = btn.innerHTML;
            btn.innerHTML = `<div class="w-4 h-4 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>`;

            try {
                const voiceName = voices[currentGender][langCode] || "Aoede";
                const response = await fetchWithRetry(`${CONFIG.BASE_URL}/models/${CONFIG.TTS_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Say this naturally: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName } } }
                        }
                    })
                });

                const base64 = response.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                if (!base64) throw new Error("AI kh√¥ng ph·∫£n h·ªìi √¢m thanh");

                const audioBuffer = await decodeBase64Audio(base64);
                playBuffer(audioBuffer, () => {
                    isSpeaking = false;
                    btn.disabled = false;
                    btn.innerHTML = originalBtnHtml;
                });

            } catch (err) {
                notify("L·ªói √¢m thanh: " + err.message, "error");
                isSpeaking = false;
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
            }
        }

        // 6. Utilities (Fetch Retry, Base64 Decoder)
        async function fetchWithRetry(url, options) {
            let lastErr;
            for (const delay of CONFIG.RETRY_DELAYS) {
                try {
                    const res = await fetch(url, options);
                    const json = await res.json();
                    if (!res.ok) throw new Error(json.error?.message || "L·ªói API");
                    return json;
                } catch (err) {
                    lastErr = err;
                    await new Promise(r => setTimeout(r, delay));
                }
            }
            throw lastErr;
        }

        async function decodeBase64Audio(base64) {
            const binary = atob(base64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
            return await audioCtx.decodeAudioData(bytes.buffer);
        }

        function playBuffer(buffer, onEnd) {
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.onended = onEnd;
            source.start(0);
        }

        function toggleGender(g) {
            currentGender = g;
            els.genderF.className = g === 'female' ? "px-4 py-1.5 rounded-lg text-xs font-bold transition-all bg-white text-indigo-600 shadow-sm" : "px-4 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-500";
            els.genderM.className = g === 'male' ? "px-4 py-1.5 rounded-lg text-xs font-bold transition-all bg-white text-indigo-600 shadow-sm" : "px-4 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-500";
        }

        function notify(msg, type) {
            els.toast.innerText = msg;
            els.toast.className = `fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-2xl shadow-2xl text-sm font-bold animate-fade-in z-50 ${type === 'success' ? 'bg-emerald-600 text-white' : 'bg-red-600 text-white'}`;
            els.toast.classList.remove('hidden');
            setTimeout(() => els.toast.classList.add('hidden'), 3000);
        }

        function updateKeyStatus(msg, colorClass) {
            const status = document.getElementById('keyStatus');
            status.innerText = "‚óè " + msg;
            status.className = "mt-3 text-[10px] font-black uppercase tracking-tighter " + colorClass;
        }

        init();
    </script>
</body>
</html>
